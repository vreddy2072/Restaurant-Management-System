services:
  - type: web
    name: restaurant-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: sqlite:///backend/database/restaurant.db
      - key: ALLOWED_ORIGINS
        value: "https://restaurant-management-system-*-vinesh-vonterus-projects.vercel.app"
      - key: JWT_SECRET_KEY
        value: "TRYXQMbll9xoTZohCfcf2UGuF62cr5xVTN+ADmb8SXY="
    healthCheckPath: /api/test
    autoDeploy: true 